[pytest]
testpaths = . tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: Integration tests requiring multiple components
    unit: Unit tests for isolated functionality
    e2e: End-to-end tests
    slow: Tests that take significant time
    critical_path: Tests covering critical system flows
    contract: Contract tests for component interfaces
    chaos: Chaos engineering tests with fault injection
    mutation: Mutation testing validation
filterwarnings =
    ignore::DeprecationWarning
