[coverage:run]
source = .
omit =
    venv/*
    */tests/*
    */test_*
    *_test.py
    setup.py
    */site-packages/*
    .git/*
    */demo*.py
    */example*.py
branch = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

[coverage:json]
output = coverage.json
pretty_print = True
